plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // aws services
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.637'
    
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.amazonaws:aws-lambda-java-events:2.2.7'

    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    // guice is used for dependency injection
    implementation 'com.google.inject:guice:4.2.2'
    // lombok for auto getters/setters
    compileOnly 'org.projectlombok:lombok:1.18.8'
    // allows for code compilation of lombok
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    // logging framework for console logs
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    enabled = true
    baseName = 'not_working_as_expected'
    version = '0.1.0'
    // copy the runtime class paths in to the jar
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}
